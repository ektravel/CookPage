<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css" integrity="sha384-p2jx59pefphTFIpeqCcISO9MdVfIm4pNnsL08A6v5vaQc4owkQqxMV8kg4Yvhaw/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/cook.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
    <title>Eat Drink Cook</title>
</head>

<body>
    <div id="containers">

        <nav class="navbar navbar-dark">
            <span class="navbar-brand mb-0 h1">Eat Drink Cook</span>
            <div class="nav">
                <li class="nav-item">
                    <a class="nav-item nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="eat.html">Eat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="#">Drink
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="cook.html">Cook</a>
                </li>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Order a Delicious Drink Somewhere</h2>
                            <h3>Find a Bar</h3>
                        </div>
                        <div class="card-body">
                            <form>

                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="zip-input">Zip Code (mandatory)</label>
                                        <input type="text" class="form-control" id="zip-input">
                                    </div>
                                    <div class="input-group mb-5 col-md-7">
                                        <div class="input-group-prepend">
                                            <label class="input-group-text" for="inputGroupSelect01">Type</label>
                                        </div>
                                        <select class="custom-select" id="inputGroupSelect01">
                                            <option value="none" selected>Choose...</option>
                                            <option value="beer">Beer</option>
                                            <option value="wine">Wine</option>
                                            <option value="coctail">Cocktail</option>
                                            <option value="dive">Dive</option>
                                            <option value="lounge">Lounge</option>
                                            <option value="music">Music Venue</option>
                                            <option value="pub">Pub</option>
                                            <option value="sports">Sports</option>
                                            <option value="club">Club</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <button class="btn btn-primary btn-lg fas fa-beer" id="search-btn" type="submit"> Search</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button class="btn btn-primary btn-lg far fa-star" id="top-search-btn"> Trending</button>
                                    </div>
                                    <!--<div id = "trendingresult"></div>-->
                                </div>
                            </form>
                        </div>
                    </div>


                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Results</h3>
                        </div>
                        <div class="card-body" id="barCard">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="footer text-white">
                Copyright &#169;
            </div>
        </footer>
    </div>

    <script src="script/drink.js"></script>
</body>

</html>
